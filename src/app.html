<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤓</text></svg>"
		/>
		<!-- Open Graph (for Facebook, LinkedIn, WhatsApp, etc) -->
		<meta property="og:title" content="Legislativas 2025" />
		<meta property="og:description" content="Porque as eleições não têm que ser chatas! 🇵🇹🗳️" />
		<meta
			property="og:image"
			content="https://legislativas.luissilva.eu/images/banner-fun-min.png"
		/>
		<meta property="og:url" content="https://legislativas.luissilva.eu/" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Legislativas 2025" />

		<!-- WhatsApp uses Open Graph tags! -->

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Portugal Legislative Elections 2025" />
		<meta name="twitter:description" content="Porque as eleições não têm que ser chatas! 🇵🇹🗳️" />
		<meta
			name="twitter:image"
			content="https://legislativas.luissilva.eu/images/banner-fun-min.png"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script
		defer
		data-domain="legislativas.luissilva.eu"
		src="https://analytics.luissilva.eu/js/script.js"
	></script>
</html>
